 <script>
function appendTopicElement(ret)
{
    for(i in ret)
    {
    var question_id=ret[i][0];

    var author_name=ret[i][6];
    var anthor_avatar=ret[i][7];
    var anthor_mood=ret[i][8];
    var answer_content=ret[i][9];
    var answer_like_nums=ret[i][10];

                        <div class="Feed">\
                  ';

                    </div>\

                ';
                
    var data2= '<div class="AuthorInfo Feed-meta-author AuthorInfo--plain">\

                        </a>\
                    </span>\
                    <div class="AuthorInfo-content">\
                        <div class="AuthorInfo-head">\
                            <span class="UserLink AuthorInfo-name">\
                                <a href="/er/'+author_id+'/" class="1PeoplePopover" data-author-id="'+author_id+'" data-toggle="popover" data-placement="bottom" data-trigger="manual" data-content="null" data-html="true">'+author_name+'</a>\
                            </span>\
                        </div>\
                        <div class="AuthorInfo-detail">\
                            <div class="AuthorInfo-badge">\
                                <div class="RichText AuthorInfo-badgeText">\
                                    '+anthor_mood+'\
                                </div>\
                            </div>\
                        </div>\
                    </div>\
                </div>\
                ';
                
    var data3=' <div class="ContentItem AnswerItem">\
                    <h2 class="ContentItem-title">\
                        <a href="/question/'+question_id+'/?ans='+answer_id+'">'+question_title+'</a>\
                    </h2>\
                    <div class="RichContent is-collapsed">\
                        <div class="RichContent-cover">\
                            <div class="RichContent-cover-inner" data-index-img-url="'+index_img_url+'"></div>\
                        </div>\
                        <div class="RichContent-inner">\
                            <span class="RichText CopyrightRichText-richText less">'+removeImg(answer_content)+'</span>\
                            <span class="RichText CopyrightRichText-richText more is-hide">'+answer_content+'</span>\

                            </button>\
                        </div>\
                        <div class="ContentItem-actions">\
                            <span>\
                                <button class="AnswerLike Button LikeButton 1ContentItem-action" type="button" data-answer-id="'+answer_id+'">\

                            </button>\

    var dataEnd='</div>\
                    </div>\
                  ';  
    var elementText=dataStart+data2+data3+dataEnd;
    $("#QuestionItems").append(elementText);
    }
}

function getMoreData()
{
    var nums=$('.QuestionFrame').length;
    var order=1;
    var start=nums;
    var end=start+STEP;
    $.get("/ajax/topic/"+g_topic_id+"/"+order+"/"+start+"/"+end+"/",function(ret){
        if("fail"!=ret)
        {
            appendTopicElement(ret);
            checkSets();
        }
        setLockScrollMoreData("false");
    });
}
    
function hashChange()
{
        g_topic_id=location.hash.replace("#","");
        $(".FollowedTopic").each(function(){
            var item=$(this);
            if(g_topic_id==item.attr("data-topic-id"))
                item.addClass("current");
            else
                item.removeClass("current");
                
        });
        $('#QuestionItems').empty();
        getMoreData();      
}
    
function init() 
{
    window.onhashchange=hashChange; 
    if((location.hash!="")&&(location.hash!=undefined))
    {
        hashChange();
    }
    else
    {
        g_topic_id=$(".FollowedTopic:first").addClass("current").attr("data-topic-id");
        getMoreData();
    }
            
    
    $('#summernote').summernote({
    lang:'zh-CN',
    placeholder:'写回答...'
    });
    
    appendLetterModal();
}
    
</script>
