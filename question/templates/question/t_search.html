<script>
function appendSearchPageElement(ret)
{
    for ( var i in ret)
    {
        var question_id=ret[i][0];
        var question_title=ret[i][1];
        var question_answer_nums=ret[i][2];
        question_title=question_title.replace(search_keyword,"<em>"+search_keyword+"</em>");
        console.log(question_title);
        var data='<div class="List-item"><div class="ContentItem AnswerItem" itemprop="answer" itemtype="http://schema.org/Answer" itemscope=""><h2 class="ContentItem-title"><div itemprop="zhihu:question" itemtype="http://schema.org/Question" itemscope=""><meta itemprop="url" content="/question/'+question_id+'"><meta itemprop="name" content="'+question_title+'"><a target="_blank" href="/question/'+question_id+'"><span class="Highlight">'+question_title+'</span></a></div></h2></div></div>';
        $(".List").append(data);
    }
}

function getMoreData() {
    if("None"!=search_keyword)
    {
        var nums=$('.List-item').length;
        var order=1;//pub_date
        var start=nums;
        var end=start+10;
        $.post('/ajax/search/'+search_type+'/'+order+'/'+start+'/'+end+'/',{keyword:search_keyword},function(ret){
            if("fail"!=ret)
            {
                appendSearchPageElement(ret);  
                checkSets();
            }
            setLockScrollMoreData("false");
        });
    }
} 

function init()
{
    search_keyword=$(".List").attr("data-search-keyword");
    search_type=$(".List").attr("data-search-type");
    if("None"!=search_type)
    {
        $(".Tabs-link").removeClass("is-active");
        $(".Tabs-link").each(function(){
            if($(this).attr("href"))
            {
                if($(this).attr("href").indexOf(search_type)>-1)
                    $(this).addClass("is-active");
            }
        });
        getMoreData();
    }
    appendLetterModal();
}
</script>
