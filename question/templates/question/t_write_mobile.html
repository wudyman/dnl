<!DOCTYPE html>
<html lang="zh" data-hairline="true" data-android="true" data-theme="light">
{% include 'question/head_mobile.html' %}
<body class="Mobile-body">
<div id="root">
<div class="1App">
<div class="LoadingBar">
</div>
<div>
{% include 'question/header_mobile.html' %}
</div>

<!--------------------main---------------------->
<main role="main" class="App-main" data-module="write" data-dfs-main='{"logged":"{{logged}}","user_id":"{{user.id}}","user_name":"{{user.first_name}}","user_avatar":"{{user.userprofile.avatar}}"}'>
<div class="Layout av-cardBackground">
<div class="Layout-main av-card">
<form method="post" action="/write/">
{% csrf_token %}
<div class="WriteCover-wrapper is-hide">
<div class="WriteCover-previewWrapper WriteCover-previewWrapper--empty">
<i class="WriteCover-uploadIcon icon-ic_phot_camera_alt"></i>
<input type="file" class="WriteCover-uploadInput" name="upload_file" accept=".jpeg, .jpg, .png">
</div>
</div>

<div class="WriteIndex-titleInput Input-wrapper Input-wrapper--multiline">
<!--<textarea rows="1" class="Input" placeholder="请输入标题" style="height: 44px;"></textarea>-->
<input type="text" name="writeTitle" class="Input" placeholder="请输入标题" style="height: 44px;"></input>
</div>

<div class="Wirte-select">
    <select id="1topics_select" name="topics_selected" class="selectpicker form-control" multiple data-live-search="true" data-live-search-placeholder="搜索话题" data-max-options="5" data-style="Input-wrapper Input-wrapper--spread Input-wrapper--large" title="添加话题">
    </select>
</div>

<div class="Wirte-content">
<textarea id="summernote_write" name="writeContent"></textarea>              
</div>

<div style="display:flex;justify-content:center;">
<button class="WritePost Button Button--primary Button--blue" disabled type="submit">发表</button>
</div>

</form>
</div>
</div>     
</main>
<!--------------------main end-------------------->

<!-- ask（Modal） -->
{% include 'question/ask_modal.html' %}
<!-- ask（Modal） -->

<!-- letter（Modal） -->
<!-- append by js -->
<!-- letter（Modal） -->
</body>
</html>
