function getMoreAnswerData()
{
    var order=1;
    var start=0;
    var end=2;
    $.get('/ajax/answers/'+g_question_id+'/'+order+'/'+start+'/'+end+'/',function(ret){
        if("fail"!=ret)
        {
            appendMoreAnswerListElement(ret);
            checkSets();
        }
        setLockScrollMoreData("false");
    });
}

function getAllAnswerData()
{
    var nums=$('.List-item').length;
    var order=1;
    var start=nums;
    var end=start+STEP;
    $.get('/ajax/answers/'+g_question_id+'/'+order+'/'+start+'/'+end+'/',function(ret){
        if("fail"!=ret)
        {
            appendAllAnswerListElement(ret);
            checkSets();
        }
        setLockScrollMoreData("false");
    });
}

function getMoreData()
{
    if("all"==g_list_type)
    {
        getAllAnswerData();
    }
}
function initElement()
{
    $('title').text(g_question_title+" - 大大大");
    $(".QuestionHeader-title").append('<a href="/question/'+g_question_id+'">'+g_question_title+'</a>');
    if("true"==g_question_followed)
    {
        $(".FollowButton").removeClass("Button--blue").addClass("Button--grey").attr("data-question-id",g_question_id).attr("data-followed","true").text("已关注");
    }
    else
    {
        $(".FollowButton").removeClass("Button--grey").addClass("Button--blue").attr("data-question-id",g_question_id).attr("data-followed","false").text("关注问题");
    }
    if("all"==g_list_type)
    {
        var data='<div class="Card"><div class="Card-header"><div class="Card-headerText"><h4 class="List-headerText"><span>'+g_question_answer_nums+' 个回答</span></h4></div></div><div class="List" data-list-type="all"><!--<div class="List-item"><div class="ContentItem AnswerItem"></div></div>--></div></div>'
    }
    else
    {
        var data='<div class="Card AnswerCard"><div class="QuestionAnswer-content"><!-------------ContentItem AnswerItem---------------------></div></div><div style="margin-bottom: 10px;"></div><div class="Card"><div class="Card-header"><div class="Card-headerText">更多回答</div></div><div class="List" data-list-type="more"><!--<div class="List-item"><div class="ContentItem AnswerItem"></div></div>--></div></div><div class="Card ViewAllInappCard"><a class="QuestionMainAction" href="/question/'+g_question_id+'">查看全部 '+g_question_answer_nums+' 个回答</a></div>';
    }
    $(".Question-main").append(data);
}
function initData()
{
    var str_main_data=$("main").attr("data-dfs-main");
	var main_data=JSON.parse(str_main_data);
    
    g_user_id=main_data.user_id;
    g_question_id=main_data.question_id;
    g_question_title=main_data.question_title;
    g_question_answer_nums=main_data.question_answer_nums;
    g_question_followed=main_data.question_followed;
    g_answer_id=main_data.answer_id;
    g_answer_like_nums=main_data.answer_like_nums;
    g_answer_content=main_data.answer_content;
    g_author_id=main_data.author_id;
    g_author_name=main_data.author_name;
    g_author_avatar=main_data.author_avatar;
    g_author_mood=main_data.author_mood;
    
    if(""!=g_answer_id)
        g_list_type="more";
    else
        g_list_type="all";
}
function init()
{
    g_module=$("main").attr("data-module");
    initData();
    initElement();
    if("more"==g_list_type)
    {
        appendPushAnswerElement();
        getMoreAnswerData();
    }
    else
    {
        getMoreData();
    }
    checkSets();
}
</script>
</head>
