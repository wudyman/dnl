<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <!-- Basic Page Needs
  ================================================== -->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=11" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta charset="utf-8">
    <title>大大大 登陆</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
  ================================================== -->
    <script class="cssdeck" src="{%static 'common/jquery.js' %}"></script>
    <!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="{% static 'common/reset.css' %}">
    <link rel="stylesheet" href="{% static 'common/bootstrap-3.3.7/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'common/summernote-0.8.8/summernote.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common/main.css' %}">
</head>
<body>

    <div class="container" >
        <div class="row">
            <div class="banner col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            大大大
            </div>
        </div>
        <div class="row">
            <div class="flat-form form-horizontal  col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3" role="form">
                <ul class="tabs list-inline1">
                    <div class ="row">
                        <div class="col-xs-4  col-xs-offset-2 col-sm-3  col-sm-offset-3 col-md-3 col-md-offset-3">
                            <li>
                                <a href="#signin" class="active">登录</a>
                            </li>
                        </div>
                        <div class="col-xs-4  col-sm-3  col-md-3">
                            <li>
                                <a href="#signup">注册</a>
                            </li>
                        </div>
                    </div>
                </ul>
                
                <div id="signin" class="form-action show">
                    <form action="" method="post" style="width:105%">
                        {% csrf_token %}
                        <ul>
                            <li >
                                <input class="form-control input-lg" type="text" placeholder="邮箱或手机号" name="email_phone"/>
                            </li>
                            <li>
                                <input class="form-control input-lg" type="password" placeholder="密码" name="password"/>
                            </li>
                            <li>
                                <input class="form-control input-lg btn btn-success" type="submit" value="点击登录"/>
                            </li>
                        </ul>
                    </form>
                </div>
                <!--/#login.form-action-->
                <div id="signup" class="form-action hide">
                    <form action="" method="post" style="width:105%" onsubmit="return checkValid()">
                        {% csrf_token %}
                        <ul>
                            <li>
                                <input class="form-control input-lg" type="text" placeholder="邮箱或手机号" name="email_phone"/>
                            </li>
                            <li>
                                <input class="form-control input-lg" type="text" placeholder="昵称" name="nickname"/>
                            </li>
                            <li>
                                <input class="form-control input-lg" type="password" placeholder="密码" name="password"/>
                            </li>
                            <li>
                                <input class="form-control input-lg btn btn-success" type="submit" value="点击注册"/>
                            </li>
                        </ul>
                    </form>
                </div>
                <!--/#register.form-action-->
            </div>
        </div>
    
        <div class="row">
          <div class="11banner col-xs-10 col-xs-offset-2 col-sm-6 col-sm-offset-4 col-md-6 col-md-offset-4">
						<div id="footer">
						<a class="Footer-item" target="_blank" href="http://www.miitbeian.gov.cn">粤ICP备16003534号</a><br><a class="Footer-item" target="_blank" href="http://www.12377.cn">网上有害信息举报专区</a><br><span class="Footer-item">违法和不良信息举报：010-82716601</span><br><!--<a class="Footer-item" target="_blank" href="/jubao">儿童色情信息举报专区</a><br>--><a class="Footer-item" target="_blank" href="/">联系我们</a><span> © 2018 大大大</span>
						</div> 
          </div>
        </div>
   

    </div>
    
    
    <script src="{% static 'common/bootstrap-3.3.7/js/bootstrap.js' %}"></script>
    <script src="{% static 'common/summernote-0.8.8/summernote.js' %}"></script>
	<script src="{% static 'common/main.js' %}"></script>
    <script>
    function init()
    {
        console.log("init");
    }
    </script>
</body>
</html>
