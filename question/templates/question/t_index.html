function getMoreData() { 
    var nums=$('.QuestionFrame').length;
    var order=1;//pub_date
    var start=nums;
    var end=start+STEP;
    $.get('/ajax/questions/'+order+'/'+start+'/'+end+'/',function(ret){
        if("fail"!=ret)
        {
            appendFeedElement(ret);  
            checkSets();
        }
        setLockScrollMoreData("false");
    });
} 

function init()
{
    getMoreData();
    appendLetterModal();
}
